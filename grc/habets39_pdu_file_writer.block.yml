id: habets39_pdu_file_writer
label: PDU file writer
category: '[habets39]'

templates:
  imports: import habets39
  make: habets39.pdu_file_writer(${output_dir})

parameters:
- id: output_dir
  label: Output directory
  dtype: string

inputs:
- label: in
  domain: message

#  'file_format' specifies the version of the GRC yml format used in the file
#  and should usually not be changed.
file_format: 1
